<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/logo.svg"/>
    <title>Twit Page</title>
</head>
<body>
    <header class="header">

        <div class="header__left">
            <img class="image__logo" src="img/logo.svg" alt="Image logo"> 
            <span class="header__logo">Moodle</span>
        </div>

        <div class="blur"></div>

        <div class="header__right">
            <div class="user__info">
                <img class="user__icon" src="img/user-icon.svg" alt="User Icon">
                <!-- <span class="user__name"></span> -->
            </div>
            <div class="btn_sign_out">
                <button class="sign_out" id="sign-out">Sign out</button>
            </div>
            <div class="btn_sign" style="display: none;">
                <button class="sign_in" id="sign-in">Sign in</button>
                <button class="sign_up" id="sign-up">Sign up</button>
            </div>
        </div>

    </header>

    <main class="main_comment">

        <article class="comment_container">

            <div class="return_wrp">
                <img src="img/arrow_link.svg" alt="Return arrow">
                <a href="main.html" class="return_link">Return to the <span>Main Page</span> </a>
            </div>

                <div id="tweet-view"> </div>

                <template id="twit-template">
                    <section class="twit_comment">
                     <div class="twit_wrp">
                         <div class="twit_info">
                             <img class="user__icon" src="img/user-icon.svg" alt="User Icon">
                             <span class="user__name"></span>
                             <span class="date_time"></span>
                         </div>
                         <div class="twit_text"></div>
                    </div>
                    <div class="twit_menu">
                        <button class="btn_change" title="Change twit"><img src="img/edit_twit.svg" alt="Change button" class="btn_img"></button>
                        <button class="btn_delete" title="Delete twit"><img src="img/delete_twit.svg" alt="Delete button" class="btn_img"></button>
                        <div class="twit_msg">
                            <span class="com_number"></span>
                            <button class="btn_check_com" title="Comments"><img src="img/com_twit.svg" alt="Check comment button" class="btn_img"></button>
                        </div>
                    </div>
                    </section>
                </template>
               
                <section class="comments" id="com-view">

                    <template id="com-template">
                     <div class="comment_wrp">
                         <div class="comment_info">
                             <img class="user__icon" src="img/user-icon.svg" alt="User Icon">
                             <span class="user__name">John Doe</span>
                             <span class="date_time">21.02.2022  13:22</span>
                         </div>
                         <div class="comment_text">
                             <p>Lorem ipsum dolor.</p>
                         </div>
                    </div>
                    </template>

                </section>

                <div class="comment_load_more">
                        <button class="btn_load_more_com">Load more</button>
                </div>

        </article>

        <article class="comment_area_wrp">
            <textarea name="comment_area" class="comment_area" id="" cols="" rows="" placeholder="Your reply..."></textarea>
            <button class="btn_reply">Reply</button>
        </article>

    </main>
    
    <footer class="footer">
            <p class="footer__info">Â© Moodle 2022</p>
            <a href="https://github.com/kabylakee" target="_blank" class="footer__info">by Viktoria_Rabcevich</a>
            <a href="mailto:vctrcute@gmail.com" target="_blank" class="footer__info">vctrcute@gmail.com</a>
            <p class="footer__info">changed: 22.02.2022</p>
    </footer>

</body>
<script src="/jsDeepDive.js"></script>
<script src="/jsDOM.js"></script>
</html>
